<h1>글자와 관련된 태그들 <small>(inline요소)</small></h1>

<ul>
 <li>b - <b>bold</b>체</li>  
 <li>i - <i>italic</i>체</li>
 <li>strong - <strong>bold체</strong> (중요하다는 뜻을 담아서)</li>
 <li>em - <em>italic체</em> (강조한다는 뜻을 담아서)</li>  
 <li>small - 글자 <small>크기를 줄임</small></li>
 <li>span - <span style="color:pink;font-size:20px;">글자를 일부분</span> 묶음</li>
 <li>sup - <sup>윗</sup>첨자 3000km<sup>2</sup></li>
 <li>sub - <sub>아랫</sub>첨자 H<sub>2</sub>O</li>
 <li>* 주석태그 - 소스상에 설명 등을 달아줄 때 쓰임(브라우저에는 안보임) <br>

 </li>
</ul>

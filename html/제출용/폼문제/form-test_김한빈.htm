<!DOCTYPE html>
<html>
<head>
<title>ITWILL 회원가입</title>
</head>
<body>
<h1>ITWILL 회원가입</h1>
<form action="a.jsp" method="post">
<fieldset>
<legend>[ 필수 입력 ]</legend>
<label> ♣ 이름 <input type="text" size="10" required></label><br>
<label> ♣ 아이디 <input type="text" required placeholder="6~10자 영문과 숫자 조합" maxlength="10"></label><br>
<label> ♣ 비밀번호 <input type="password" required></label><br>
<br>
♣ 성별<br>
<input type="radio" name="gen" required>남<br>
<input type="radio" name="gen" required checked>여<br>
<input type="radio" name="gen" required>기타<br>
<br>
<label> ♣ 전화번호 <input type="tel" required></label><br>
<label> ♣ email <input type="email" required></label><br>
<hr><br>
♣ 아이티윌부산이 제공하는 정보를 받으시겠습니까?<br>
<input type="radio" name="info" required checked>받습니다<br>
<input type="radio" name="info" required>받지 않겠습니다<br>
<br>
♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
<input type="checkbox" name="evn" checked>이메일<br>
<input type="checkbox" name="evn" >문자<br>
<input type="checkbox" name="evn" checked>카카오톡<br>
<input type="checkbox" name="evn">우편<br>
</fieldset>
<br><br>
<fieldset>
<legend>[ 선택 입력 ]</legend>
♣ 프로필 사진을 첨부해주세요<br>
<input type="file"><br>
<br>
♣ 자기소개를 해주세요<br>
<textarea cols="100" rows="7" placeholder="간단히 작성하세요"></textarea><br>
<br>
<label> ♣ 블로그 주소 <input type="url"></label><br>
<br>
♣ 학과를 선택해주세요<br>
<select>
 <option>컴퓨터공학과</option>
 <option selected>산업공학과</option>
 <option>기계공학과</option>
 <option>화학공학과</option>
 <option>전기전자공학과</option>
 <option>건축공학과</option>
</select><br>
<br>
♣ 취미, 특기를 선택해주세요<br>
<select multiple size="4">
<optgroup label="취미">
 <option>등산</option>
 <option>여행</option>
 <option selected>요리</option>
 <option>게임</option>
</optgroup>
<optgroup label="특기">
 <option>운동</option>
 <option>바둑</option>
 <option selected>음악</option>
 <option>무용</option>
</optgroup>
</select>
</fieldset><br>
<button type="submit"><img src="aniyellow.gif">가입</button>
<button type="reset"><img src="aniyellow.gif">취소</button>
</form>
</body>
</html>
